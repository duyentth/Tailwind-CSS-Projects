<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    fontFamily: {
                        sans: ["Mulish", "sans-serif"],
                        mono: ["Rokkitt", "monospace"],
                    },
                },
            };
        </script>
        <title>Login-Modal</title>
    </head>
    <body>
        <!-- Global container -->
        <div class="flex justify-center items-center bg-rose-100 min-h-screen">
            <!-- Card container -->
            <div
                class="relative flex flex-col rounded-2xl bg-white shadow-2xl md:flex-row m-6 md:m-0"
            >
                <!-- Left side -->
                <div class="flex flex-col p-6 md:p-20 space-y-8">
                    <h2 class="font-mono font-bold text-2xl">Log In</h2>
                    <p class="font-sans font-light text-gray-500">
                        Log in to your account to upload or download prictures,
                        videos or music.
                    </p>
                    <input
                        type="text"
                        class="w-full border border-gray-400 rounded-lg placeholder:text-gray-400 p-4 focus:outline-none placeholder:text-sm"
                        placeholder="Enter your email address."
                    />
                    <div
                        class="flex flex-col md:flex-row justify-between space-y-8 md:space-y-0 items-center"
                    >
                        <div class="text-cyan-600">
                            <a href="#" class="text-md">Forgot password</a>
                        </div>

                        <button
                            class="w-full md:w-auto group bg-cyan-600 rounded-lg text-white flex justify-center items-center p-6 px-9 hover:-translate-y-0.5 hover:bg-opacity-90 transition duration-200"
                        >
                            <span>Next</span>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-7"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="#ffffff"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path
                                    stroke="none"
                                    d="M0 0h24v24H0z"
                                    fill="none"
                                />
                                <line x1="5" y1="12" x2="19" y2="12" />
                                <line x1="13" y1="18" x2="19" y2="12" />
                                <line x1="13" y1="6" x2="19" y2="12" />
                            </svg>
                        </button>
                    </div>
                    <div class="border border-gray-400"></div>
                    <div
                        class="text-gray-400 flex justify-center font-light font-sans text-sm"
                    >
                        <span>or log in with</span>
                    </div>
                    <div
                        class="flex flex-col md:flex-row justify-between space-y-8 md:space-y-0"
                    >
                        <button
                            class="flex border border-gray-400 justify-center items-center rounded-md space-x-3 py-4 px-10 w-full md:w-auto text-md font-light text-gray-500 transition hover:-translate-y-0.5 duration-200"
                        >
                            <img src="./images/facebook.png" class="w-9" />
                            <span>Facebook</span>
                        </button>
                        <button
                            class="flex border border-gray-400 justify-center items-center rounded-md space-x-3 py-4 px-10 w-full md:w-auto text-md font-light text-gray-500 transition hover:-translate-y-0.5 duration-200"
                        >
                            <img src="./images/google.png" class="w-9" />
                            <span>Google</span>
                        </button>
                    </div>
                </div>
                <!-- Right side -->
                <img
                    src="./images/image.jpg"
                    alt=""
                    class="w-[430px] hidden md:block"
                />
                <div
                    class="group absolute top-2 right-4 p-2 flex justify-center items-center  border rounded-full bg-gray-200 md:bg-white hover:-translate-y-0.5"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6 text-black group-hover:text-gray-600"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </div>
            </div>
        </div>
    </body>
</html>
