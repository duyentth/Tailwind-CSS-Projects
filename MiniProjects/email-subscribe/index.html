<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email Subcribe</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!-- background container -->
        <div class="bg-zinc-700 flex justify-center items-center h-screen">
            <!-- container -->
            <div class="flex flex-col md:flex-row rounded-2xl bg-zinc-800 p-6">
                <!-- image -->
                <img
                    src="./images/image.jpg"
                    alt=""
                    class="object-fit rounded-xl md:rounded-r-none h-80 md:h-64 transform hover:rounded hover:scale-105 duration-250"
                />
                <!-- text -->
                <div class="flex flex-col p-4 md:ml-6 justify-center">
                    <h4
                        class="text-white font-serif text-center md:text-left text-xl font-medium"
                    >
                        Get diet and fitness tips in your inbox
                    </h4>
                    <p class="text-white font-xs mt-6 text-wrap">
                        Eat better and exercise better. Sign up for the
                        Diet&Fitness newsletter.
                    </p>
                    <!-- subscribe form -->
                    <div class="flex flex-col p-4 md:flex-row gap-4">
                        <input
                            type="text"
                            class="text-white text-xs text-center p-2 bg-zinc-800 border placeholder:text-xs border-zinc-600 px-4 md:text-left placeholder:md:text-left focus:outline-none"
                            placeholder="Enter your email address"
                        />
                        <button
                            class="bg-lime-500 px-5 py-3 rounded-md hover:bg-lime-700 hover:text-white duration-250"
                        >
                            Subscribe
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
